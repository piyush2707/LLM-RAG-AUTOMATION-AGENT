# Workflow ka naam jo GitHub Actions tab mein dikhega
name: CI/CD Pipeline - Docker Build

# Kab yeh workflow run hona chahiye
on:
  push:
    branches:
      - main  # Jab main branch par naya code push ho
  pull_request:
    branches:
      - main  # Jab main branch mein pull request merge ho

# Jobs jo run honge
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Environment variables (Aapko apne secrets set karne honge GitHub repository settings mein)
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/llm-rag-agent
      
    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v3

    - name: üîë Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: üèóÔ∏è Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: üî® Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}, ${{ env.DOCKER_IMAGE }}:latest
        # --cache-from: helps speed up builds
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ‚úÖ Verify Deployment/Build Success
      run: echo "Docker image built and pushed successfully: ${{ env.DOCKER_IMAGE }}:latest"
      
# End of file: ci_cd.yml
